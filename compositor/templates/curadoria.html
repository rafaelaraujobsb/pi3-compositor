        .loader {
            text-align: center;
            position: absolute;
            top: 50%;

<body>
    <div class="loader">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>

    <div class="page-wrapper" style="display: none">
        <div class="page-body-wrapper">
            <div class="page-body">
                <div class="container-fluid">
                    <div class="page-header">
                        <div class="row">
                            <div class="col-lg-12 text-center">
                                <h3>Curadoria
                                    <small>status:
                                    </small>
                                </h3>
                                </br>
                                <div class="progress-showcase d-flex justify-content-center">
                                    <div class="col-sm-3">
                                        <span id="nome"></span>
                                        <div class="progress sm-progress-bar">
                                            <div id="barra_porcentagem" cor="{{cbarra}}" class="progress-bar" role="progressbar"
                                                style="" aria-valuenow=""
                                                aria-valuemin="0" aria-valuemax="100"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="container-fluid">
                    <div class="row d-flex justify-content-center">
                        <div class="col-sm-3">
                            <div class="card">
                                <div class="card-body">
                                    <div class="text-center">
                                        <p style="font-size: 18px" id="frase">hoje eu vou parar na gaiola</p>
                                    </div>
                                </div>
                                <div class="card-footer text-center">
                                    <button onclick="proxima_frase()" type="submit" class="btn btn-square btn-success" style="margin: 5px">
                                        <i class="fa fa-check"></i> Válido</button>
                                    <button onclick="proxima_frase()" type="submit" class="btn btn-square btn-danger" style="margin: 5px">
                                        <i class="fa fa-times"></i> Inválido</button>
                                    <button onclick="proxima_frase()" type="submit" class="btn btn-square btn-info" style="margin: 5px">
                                        <i class="fa fa-forward"></i> Pular</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- latest jquery-->
    <script src="{{url_for('static', filename='assets/js/jquery-3.2.1.min.js')}}"></script>

    <!-- Bootstrap js-->
    <script src="{{url_for('static', filename='assets/js/bootstrap/popper.min.js')}}"></script>
    <script src="{{url_for('static', filename='assets/js/bootstrap/bootstrap.js')}}"></script>

    <script>
        URL = "http://localhost:1452/api"
        curador = window.location.href.split('/').pop()
        var frases, porcentagem, total_frases
        var index = -1


        function loading(estado){
            if(estado == 0){
                $('.page-wrapper').show();
            } else {
                $('.page-wrapper').hide();
            }
        }

        function grafico_p(){
            $('#nome').html(frases[0]['curador'].toUpperCase() + ' <small id="porcentagem">' + porcentagem.toFixed(2) + '%</small>')
            cor = $('#barra_porcentagem').attr('cor')
            $('#barra_porcentagem').attr('aria-valuenow', porcentagem.toFixed(2))
            $('#barra_porcentagem').attr('style', 'width: ' + porcentagem.toFixed(2) + '%; background-color: ' + cor)
        }

        function proxima_frase(){
            if(index < frases.length){
                index++
                $('#frase').text(frases[index].frase)
                porcentagem += (index+1 / total_frases) / 100
                grafico_p()
            }
        }

        function buscar_frases(){
            loading(1)
            console.log('TESTE')
            $.get(URL + '/curador/' + curador,
            function(data, status){
                frases = data.results.frases
                porcentagem = data.results.p_concluido
                total_frases = data.results.total

                grafico_p()
                proxima_frase()
            });
        }

        $(document).ready(function(){
            buscar_frases()
            loading(0)
        })

        // $("button").click(function(){
            
        // })
    </script>

</body>
